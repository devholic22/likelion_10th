<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>자기소개 페이지</title>
  </head>
  <body>
    <header>
      <span>자기소개 페이지</span>
    </header>
    <article>
      <div class="profile">
        <img src="./img/profile.jpeg" alt="" class="profile__img" />
        <div class="profile__info">
          <div class="profile__info--head">
            <span class="profile__info--title">이름</span>
          </div>
          <span class="profile__info--value">최현준</span>
          <div class="profile__info--head">
            <span class="profile__info--title">학과</span>
          </div>
          <span class="profile__info--value">💻 컴퓨터공학과</span>
          <div class="profile__info--head">
            <span class="profile__info--title">파트</span>
          </div>
          <span class="profile__info--value">백엔드</span>
          <div class="profile__info--head">
            <span class="profile__info--title">MBTI</span>
          </div>
          <span class="profile__info--value">INFJ</span>
        </div>
      </div>
      <div class="article__content">
        <div class="article__content__element">
          <div class="article__content--header">
            <span class="article__content--logo">👋 </span>
            <span class="article__content--title">안녕하세요!</span>
          </div>
          <span class="article__content--content"
            >멋사 10기에 백엔드 파트로 참여하게 된 최현준입니다. 잘
            부탁드려요!</span
          >
        </div>
        <div class="article__content__element">
          <div class="article__content--header">
            <span class="article__content--logo">🍿</span>
            <span class="article__content--title">취미 생활</span>
          </div>
          <span class="article__content--content"
            >취미 생활은 따로 없고, 개발하는 것을 좋아합니다! 그래서 시간이 날
            때마다 요즘은 개인 공부를 하고 있습니다 :)</span
          >
        </div>
        <div class="article__content__element">
          <div class="article__content--header">
            <span class="article__content--logo">📚</span>
            <span class="article__content--title">공부하는 분야는?</span>
          </div>
          <span class="article__content--content"
            >Node.js를 집중적으로 공부하고 있습니다 🙂</span
          >
        </div>
        <div class="article__content__element">
          <div class="article__content--header">
            <span class="article__content--logo">📢</span>
            <span class="article__content--title">기타 정보</span>
          </div>
          <ul class="article__content--infos">
            <li class="article__content--info">- 멋쟁이사자처럼 7기 (2019)</li>
            <li class="article__content--info">- 멋쟁이사자처럼 10기 (2022)</li>
          </ul>
        </div>
      </div>
      <ul class="links">
        <a href="https://github.com/devholic22">
          <img src="./img/github.png"
        /></a>
        <a href="https://www.instagram.com/hyunjoon.tech/">
          <img src="./img/insta.png" />
        </a>
      </ul>
    </article>
    <footer>
      <span> 2022 Copyright MJU LIKELION </span>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
